<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="assets/bmi.css" />
</head>
<body>
  <div class="bmi-container">
    <h1>🏋️‍♂️ BMI Calculator</h1>
   <form id="bmi-form">
  <label for="feet">Height:</label>
  <div class="height-inputs">
    <input type="number" id="feet" placeholder="Feet" required />
    <input type="number" id="inches" placeholder="Inches" required />
  </div>

  <label for="lbs">Weight (lbs):</label>
  <input type="number" id="lbs" placeholder="Enter weight in lbs" required />

  <button type="submit">Calculate BMI</button>
</form>

    <div id="result"></div>
  </div>

  <script src="assets/bmi.js"></script>
</body>
</html>
