<form id="bmi-form">
  <label for="feet">Height:</label>
  <div class="height-inputs">
    <input type="number" id="feet" placeholder="Feet" required />
    <input type="number" id="inches" placeholder="Inches" required />
  </div>

  <label for="lbs">Weight (lbs):</label>
  <input type="number" id="lbs" placeholder="Enter weight in lbs" required />

  <button type="submit">Calculate BMI</button>
</form>
