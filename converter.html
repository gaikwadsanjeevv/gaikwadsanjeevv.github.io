<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feet/Inches to CM & Lbs to Kg Converter</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f2f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .converter-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h2>Unit Converter</h2>

    <label>Height:</label>
    <input type="number" id="feet" placeholder="Feet" />
    <input type="number" id="inches" placeholder="Inches" />

    <label>Weight (lbs):</label>
    <input type="number" id="lbs" placeholder="Pounds (lbs)" />

    <button onclick="convert()">Convert</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function convert() {
      const feet = parseFloat(document.getElementById("feet").value);
      const inches = parseFloat(document.getElementById("inches").value);
      const lbs = parseFloat(document.getElementById("lbs").value);

      if (isNaN(feet) || feet < 0 || isNaN(inches) || inches < 0 || isNaN(lbs) || lbs <= 0) {
        document.getElementById("output").textContent = "Please enter valid inputs.";
        return;
      }

      const totalInches = feet * 12 + inches;
      const cm = (totalInches * 2.54).toFixed(2);
      const kg = (lbs * 0.453592).toFixed(2);

      document.getElementById("output").innerHTML =
        `üìè Height: <strong>${cm} cm</strong><br>‚öñÔ∏è Weight: <strong>${kg} kg</strong>`;
    }
  </script>
</body>
</html>
